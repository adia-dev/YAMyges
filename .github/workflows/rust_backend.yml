name: Rust Backend [CI]

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: ./services/backend
        run: cargo build --verbose
      - name: Run tests
        working-directory: ./services/backend
        run: cargo test --verbose
